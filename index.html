<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>MEME GENERATOR</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="text-input">Texto: </label>
                <input type="text" name="text-input" id="text-input"/>
            </div>
            <div>
            <!-- https://www.w3schools.com/tags/att_input_accept.asp -->
                <label for="meme-insert">Foto: </label>
                <input type="file" name="meme-insert" id="meme-insert" accept="image/*"/>
            </div>
        </section>
        <section>
            <div id="meme-image-container">
                <img src="#" alt="meme" id="meme-image"/>
                <p id="meme-text"></p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
