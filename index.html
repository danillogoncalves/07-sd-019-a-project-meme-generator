<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>MEME GENERATOR</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="text-input">Texto: </label>
                <input type="text" name="text-input" id="text-input" maxlength="60"/>
            </div>
            <div>
            <!-- https://www.w3schools.com/tags/att_input_accept.asp -->
                <label for="meme-insert">Foto: </label>
                <input type="file" name="meme-insert" id="meme-insert" accept="image/*"/>
            </div>
        </section>
        <section>
            <div id="meme-image-container">
                <img src="#" alt="meme" id="meme-image"/>
                <p id="meme-text"></p>
            </div>
        </section>
        <section>
            <p>Esilos customizados:</p>
            <div>
                <button id="fire">Fire</button>
                <button id="water">Water</button>
                <button id="earth">Earth</button>
            </div>
        </section>
        <section>
            <p>Memes pr√© prontos</p>
            <div id="meme-pre-container">
                <img src="/imgs/meme1.png" alt="#" class="memes-pre-pronto" id="meme-1" />
                <img src="/imgs/meme2.png" alt="#" class="memes-pre-pronto" id="meme-2" />
                <img src="/imgs/meme3.png" alt="#" class="memes-pre-pronto" id="meme-3" />
                <img src="/imgs/meme4.png" alt="#" class="memes-pre-pronto" id="meme-4" />
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
